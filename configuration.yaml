#Cloud integration
cloud:
  alexa:
    filter:
      include_entities:
        - light.naomi
        - light.kitchen_light
      include_domains:
        - switch
#      exclude_entities:
#        - switch.outside
#    entity_config:
#      light.kitchen:
#        name: Custom Name for Alexa
#        description: The light in the kitchen
#      switch.stairs:
#        display_categories: LIGHT
  google_actions:
    filter:
      include_entities:
        - light.naomi
        - light.kitchen_light
      include_domains:
        - switch

# Google Assistant
google_assistant:
  project_id: !secret ggl_project_id
  client_id: !secret ggl_client_id
  access_token: !secret ggl_acces_token
#  agent_user_id: [a string to identify user. If not provided, the component will generate one.]
  agent_user_id: ggl_agent_user_id
#  api_key: [a Homegraph API Key generated for the Google Actions project]
  exposed_domains:
    - switch
    - light
    - group
  entity_config:
    switch.floor_light:
      name: Gazza
      aliases:
        - bright lights
        - entry lights

input_boolean:
    espresso:
      name: Espresso
      icon: mdi:coffee
      initial: off

    pavoni:
      name: LaPavoni
      icon: mdi:coffee
      initial: off

tuya:
  username: !secret tuya_usr
  password: !secret tuya_passwd
  country_code: 45
  platform: smart_life
